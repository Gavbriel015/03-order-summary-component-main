<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body class="flex justify-center items-center bg-[#dfe8fe] h-screen relative">
  <div class="absolute inset-0">
    <img src="./images/pattern-background-desktop.svg" alt="Background SVG" class="absolute inset-0 w-full h-[700px] object-cover top-[-150px] z-[-1]">
  </div>
  
  <div class="p-6 max-w-[450px]">
      <div>
        <img class="rounded-t-xl" src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="bg-white rounded-b-xl shadow-xl flex flex-col gap-7 p-6 ">
          <h1 class="font-bold text-2xl text-center">Order Summary</h1>
          <p class="sm:px-6 text-gray-500 text-center "> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="flex items-center justify-between bg-[#f5f7ff] p-4">
            <img src="./images/icon-music.svg" alt="">
            <div class="">
              <p class="font-bold">Annual Plan</p>
              <p class="text-gray-500">$59.99/year</p>
            </div>
            <p class="hover:text-[#766CF1] text-[#382AE1] font-bold underline cursor-pointer">Change</p>
          
          </div>
          <div class="flex flex-col gap-6">
            <button class="hover:bg-[#766CF1]  bg-[#382AE1] text-white font-bold p-3 rounded-xl shadow-xl shadow-gray-300 cursor-pointer">Proceed to Payment</button>
            <button class="font-bold text-gray-500 cursor-pointer">Cancel Order</button>
          </div>
          


      </div>



  </div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
</body>
</html>
